name: Publish to PyPI / TestPyPI

# ────────────────────────────────
# Triggers
#   • push to main   → TestPyPI
#   • tag  v*        → PyPI
# ────────────────────────────────
on:
  push:
    branches: [main]
    tags:     ['v*']      # e.g. v0.2.1, v1.0.0-rc1

concurrency:                       # ← prevents double-publishing when you
  group: publish-${{ github.ref }} #    push a tag *and* its commit to main
  cancel-in-progress: true

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      contents: read
      id-token: write    # enable OIDC → “trusted publishing”

    steps:
      # 1. Checkout
      - uses: actions/checkout@v4

      # 2. Python
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 3. Build
      - run: |
          python -m pip install --upgrade build
          python -m build      # → dist/*.whl  +  dist/*.tar.gz

      # 4. Decide repository (prod vs. test)
      - id: repo
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            echo "REPOSITORY_URL=https://upload.pypi.org/legacy/"  >>"$GITHUB_OUTPUT"
          else
            echo "REPOSITORY_URL=https://test.pypi.org/legacy/"    >>"$GITHUB_OUTPUT"
          fi

      # 5. Publish
      - name: Publish 📦
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: ${{ steps.repo.outputs.REPOSITORY_URL }}
          # ← no `password:` field → OIDC trusted publisher

      # 6. (optional) keep artefacts
      - uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist/*
