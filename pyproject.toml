[build-system]
requires      = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name         = "pyxtrace"
dynamic      = ["version"]
description  = "ðŸ©º  Your Python program under the microscope â€“ byte-code, memory & optional syscalls, with a live Dash dashboard."
readme       = "README.md"
authors      = [{ name = "Abhineet Saha", email = "abhineet@example.com" }]
license      = { file = "LICENSE" }
requires-python = ">=3.8"

dependencies = [
    "rich>=13.0",
    "typer>=0.9",
]

# ---- optional extras -----------------------------------------------------
[project.optional-dependencies]
dashboard = [
    # core UI stack (heavy, keep optional)
    "dash>=2.15",
    "plotly>=5.22",
    "dash-bootstrap-components>=1.6",   # nice dark theme support
]
dev = [
    "pyxtrace[dashboard]",
    "black",
    "ruff",
    "mypy",
    "pytest>=7",
    "pre-commit",
]

# ---- entry-points --------------------------------------------------------
[project.scripts]
pyxtrace = "pyxtrace.__main__:main"

# ---- classifiers (PyPI metadata) ----------------------------------------
[project.classifiers]
# Audience / Status
development-status = ["Development Status :: 4 - Beta"]
intended-audience  = [
  "Intended Audience :: Developers",
  "Intended Audience :: Education",
]
license            = ["License :: OSI Approved :: MIT License"]
programming-language = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
topic = [
  "Topic :: Software Development :: Debuggers",
  "Topic :: System :: Monitoring",
  "Topic :: Utilities",
]

# ---- setuptools configuration -------------------------------------------
[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["pyxtrace*"]

# ---- version managed inside package (src/pyxtrace/__init__.py) ----------
[tool.setuptools.dynamic]
version = { attr = "pyxtrace.__version__" }
